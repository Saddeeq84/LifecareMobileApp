name: lifecare_connect
description: A new Flutter project for Community Health Workers.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Core Flutter & Firebase
  firebase_core: ^2.30.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.0
  firebase_storage: ^11.5.1
  firebase_app_check: ^0.2.2+1
  firebase_analytics: ^10.10.0
  firebase_crashlytics: ^3.5.0
  firebase_messaging: ^14.7.1

  # Authentication Plugins
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.0.2

  # Utilities
  shared_preferences: ^2.2.2
  intl: ^0.20.2
  provider: ^6.1.1
  go_router: ^13.1.0

  # Media
  image_picker: ^1.0.4
  file_picker: ^6.1.1
  video_player: ^2.7.2
  just_audio: ^0.9.34
  url_launcher: ^6.1.7

  # UI / Notifications
  flutter_local_notifications: ^17.1.2
  table_calendar: ^3.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/videos/sample_video.mp4
    - assets/videos/sample_video2.mp4
    - assets/videos/nutrition.png
    - assets/videos/hygiene.png
    - assets/audio/sample_audio.mp3
    - assets/audio/sample_audio2.mp3
    - assets/images/alert.png
    - assets/images/food.png
    - assets/images/breastfeeding.png
    - assets/images/mosquito.png
