name: lifecare_connect
description: A mobile app for CHWs and healthcare providers to manage patients.
version: 1.0.0+1
publish_to: "none"

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # ✅ Firebase Core Services
  firebase_core: ^4.0.0
  firebase_auth: ^6.0.0
  firebase_app_check: ^0.4.0
  cloud_firestore: ^6.0.0
  firebase_storage: ^13.0.0
  firebase_messaging: ^16.0.0

  # ✅ Social Authentication
  google_sign_in: ^7.1.1

  # ✅ Utilities
  shared_preferences: ^2.2.2
  file_picker: ^10.2.3
  http: ^1.1.0
  flutter_local_notifications: ^19.4.0
  timezone: ^0.10.1
  printing: ^5.11.0
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.14.4

  # Routing and date formatting
  go_router: ^16.1.0
  intl: ^0.20.2

  # Media and device integration
  image_picker: ^1.1.1
  url_launcher: ^6.2.6
  path_provider: ^2.1.3
  connectivity_plus: ^6.0.3
  syncfusion_flutter_pdfviewer: ^30.2.4
  video_player: ^2.8.6
  table_calendar: ^3.1.1

dev_dependencies:
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
