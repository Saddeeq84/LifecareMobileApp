name: lifecare_connect
description: A mobile app for CHWs and healthcare providers to manage patients.
version: 1.0.0+1
publish_to: "none" # not published to pub.dev

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # ✅ Firebase Core Services
  firebase_core: ^2.30.0
  firebase_auth: ^4.17.4
  firebase_app_check: ^0.2.2+7
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.3

  # ✅ Social Authentication
  google_sign_in: ^6.2.1

  # ✅ Utilities
  shared_preferences: ^2.2.2
  file_picker: ^8.0.7
  http: ^1.1.0

  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  printing: ^5.11.0
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1

  # Added for routing and date formatting
  go_router: ^13.2.2
  intl: ^0.19.0

  # Added for image picking, file opening, url launching, connectivity, PDF, video, and calendar
  image_picker: ^1.1.1
  url_launcher: ^6.2.6
  open_file: ^3.5.4
  path_provider: ^2.1.3
  connectivity_plus: ^6.0.3
  syncfusion_flutter_pdfviewer: ^27.2.5
  video_player: ^2.8.6
  table_calendar: ^3.1.1


dev_dependencies:
  flutter_lints: ^4.0.0


flutter:
  uses-material-design: true
  assets:
    - assets/images/
  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700

