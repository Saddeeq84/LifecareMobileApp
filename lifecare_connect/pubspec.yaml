name: lifecare_connect
description: A mobile app for CHWs and healthcare providers to manage patients.
version: 1.0.0+1
publish_to: "none" # not published to pub.dev

environment:
  sdk: ^3.8.0

dependencies:
  flutter:
    sdk: flutter

  # ✅ Firebase Core Services
  firebase_core: ^2.30.0
  firebase_auth: ^4.17.4
  firebase_app_check: ^0.2.2+7
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.6.0
  firebase_messaging: ^14.7.3
  firebase_analytics: ^10.10.0
  firebase_crashlytics: ^3.5.0

  # ✅ Social Authentication
  google_sign_in: ^6.2.1

  # ✅ Utilities
  shared_preferences: ^2.2.2
  file_picker: ^8.0.7
  image_picker: ^1.0.7
  geolocator: ^12.0.0
  connectivity_plus: ^6.1.4
  intl: ^0.19.0
  path: ^1.8.0

  # ✅ UI & Navigation
  go_router: ^13.2.1
  flutter_local_notifications: ^17.0.0
  timezone: ^0.9.2
  table_calendar: ^3.1.3
  video_player: ^2.8.6
  just_audio: ^0.9.36
  url_launcher: ^6.3.2
  syncfusion_flutter_pdfviewer: ^27.2.5

  # ✅ PDF Generation & Printing
  pdf: ^3.10.4
  printing: ^5.11.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.3.3
  json_serializable: ^6.6.1

  # ✅ Optional tools for splash screen and icons
  flutter_native_splash: ^2.4.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: OpenSans
      fonts:
        - asset: assets/fonts/OpenSans-Regular.ttf
        - asset: assets/fonts/OpenSans-Bold.ttf
          weight: 700
