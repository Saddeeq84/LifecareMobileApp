name: lifecare_connect
description: A new Flutter project for Community Health Workers.

publish_to: 'none' # Prevent accidental publishing to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # 📷 Media and File Upload
  image_picker: ^1.0.4
  file_picker: ^8.0.7

  # 💬 Localization & Date Formatting
  intl: ^0.20.2

  # 💾 Local Storage and Notifications
  shared_preferences: ^2.2.2
  flutter_local_notifications: ^19.3.0

  # 🔉 Media Playback
  video_player: ^2.7.2
  just_audio: ^0.9.36

  # 🔐 Firebase & Auth
  firebase_core: ^2.25.0
  firebase_auth: ^4.17.0
  cloud_firestore: ^4.14.0
  firebase_storage: ^11.5.3
  firebase_app_check: ^0.2.1+6  # ✅ App Check added

  # 🔐 Social Login (optional)
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.0.2

  # 🧭 Routing, State Management
  provider: ^6.1.1
  go_router: ^13.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true

